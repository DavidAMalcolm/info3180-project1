
{% extends "base.html" %}
{% block main %} 
  <h1>Properties</h1>
  {% include 'flash_messages.html' %}
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for property in properties %}
      <div class="col">
        <div class="card h-100">
          <img src="{{url_for('get_image',filename=property.name)}}" class="card-img-top" alt="Property Picture" height="311px">
          <div class="card-body">
            <h4 class="card-title" style="margin-bottom:0px;">{{property.title}}</h5>
            <p class="text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
              <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            {{property.location}}
            </p>
            <div class="badge text-bg-primary" style="width:6rem;height:2rem; display: flex; justify-content: center; align-items: center;">
              ${{property.price}}
            </div>
          </div>
          <div class="card-footer text-bg-success p-3 text-center">
            <a class="text-white fw-semibold fs-6 text-decoration-none" href="{{url_for('get_property',propertyid=property.id)}}">View Property</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
